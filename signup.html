<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: 'Inter', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .card-body {
      padding: 2rem 2.5rem;
    }

    .form-control {
      border-radius: 0.75rem;
      padding: 0.9rem 1rem;
      border: 1px solid #dee2e6;
      box-shadow: none !important;
      transition: all 0.2s ease;
    }
    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 0 0.2rem rgba(102, 16, 242, 0.25) !important;
    }

    .btn {
      border-radius: 0.75rem;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .signup-heading {
      font-weight: 700;
      color: #212529;
    }

    .img-fluid {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card">
            <div class="row g-0">

              <!-- Form Side -->
              <div class="col-md-6 d-flex flex-column justify-content-center p-5">
                <p class="text-center signup-heading h2 mb-4">Create Your Account âœ¨</p>
                <form>
                  <!-- Name -->
                  <div class="mb-4">
                    <label for="form3Example1c" class="form-label fw-semibold">
                      <i class="fas fa-user me-2"></i>Your Name
                    </label>
                    <input type="text" id="form3Example1c" class="form-control" placeholder="Enter your name">
                  </div>

                  <!-- Password -->
                  <div class="mb-4">
                    <label for="form3Example4c" class="form-label fw-semibold">
                      <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" id="form3Example4c" class="form-control" placeholder="Enter your password">
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-4">
                    <label for="form3Example4cd" class="form-label fw-semibold">
                      <i class="fas fa-key me-2"></i>Repeat Password
                    </label>
                    <input type="password" id="form3Example4cd" class="form-control" placeholder="Repeat your password">
                  </div>

                  <!-- Register Button -->
                  <div class="d-grid mb-4">
                    <button type="button" class="btn btn-success btn-lg" id="register_btn">
                      <i class="fa-solid fa-user-plus me-2"></i>Register
                    </button>
                  </div>

                  <!-- Login Link -->
                  <div class="text-center">
                    <p class="mb-0">Already have an account? 
                      <a href="login.html" class="fw-bold text-decoration-none text-primary">
                        Login
                      </a>
                    </p>
                  </div>
                </form>
              </div>

              <!-- Image Side -->
              <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4 bg-light">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid shadow" alt="Signup illustration">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="signup.js"></script>
</body>
</html>
